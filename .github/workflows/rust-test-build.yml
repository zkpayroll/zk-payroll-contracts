name: Rust Test & Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-and-test:
    name: Test, Build & Verify Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo registry & build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-build-test-

      - name: Install Soroban CLI (Precompiled)
        run: |
          curl -sSL -o stellar-cli.tar.gz https://github.com/stellar/stellar-cli/releases/download/v25.1.0/stellar-cli-25.1.0-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf stellar-cli.tar.gz
          sudo mv stellar /usr/local/bin/soroban
          sudo chmod +x /usr/local/bin/soroban
          soroban version

      - name: Run unit tests
        run: cargo test --workspace

      - name: Build contracts (explicit target)
        run: cargo build --target wasm32-unknown-unknown --release

      - name: Build contracts (Soroban CLI)
        run: soroban contract build

      - name: Optimize WASM binaries
        run: |
          for wasm in target/wasm32-unknown-unknown/release/*.wasm; do
            soroban contract optimize --wasm "$wasm"
          done

      - name: Verify WASM sizes under 64KB
        run: |
          MAX_SIZE=65536
          failed=0
          for wasm in target/wasm32-unknown-unknown/release/*.optimized.wasm; do
            size=$(stat -c%s "$wasm")
            name=$(basename "$wasm")
            if [ "$size" -gt "$MAX_SIZE" ]; then
              echo "FAIL: $name is ${size} bytes (limit: ${MAX_SIZE} bytes)"
              failed=1
            else
              echo "OK:   $name is ${size} bytes"
            fi
          done
          if [ "$failed" -eq 1 ]; then
            echo "One or more WASM binaries exceed the 64KB Soroban limit."
            exit 1
          fi
          echo "All WASM binaries are within the 64KB limit."
